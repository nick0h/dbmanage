<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <!-- Abstract wave/mountain graphic element -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract wave lines -->
  <g id="waves">
    <path d="M10 30 Q75 20 150 30 T290 30" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M10 35 Q75 25 150 35 T290 35" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M10 40 Q75 30 150 40 T290 40" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M10 45 Q75 35 150 45 T290 45" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M10 50 Q75 40 150 50 T290 50" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- BOREALIS text -->
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">
    BOREALIS
  </text>
  
  <!-- BIOSCIENCES text -->
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#1e3a8a">
    BIOSCIENCES
  </text>
</svg>
