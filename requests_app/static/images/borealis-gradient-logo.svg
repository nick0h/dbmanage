  <!-- Additional Pattern Layer for Depth -->
  <path d="M0,70 
           L15,55 
           L35,65 
           L55,45 
           L75,60 
           L95,40 
           L115,55 
           L135,35 
           L155,50 
           L175,30 
           L195,45 
           L215,25 
           L235,40 
           L255,20 
