{% extends "requests_app/form_base.html" %}

{% block title %}Edit Assignee{% endblock %}

{% block form_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Edit Assignee</h2>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i>Back to Homepage
    </a>
</div>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="id_name" name="name" value="{{ assignee.name }}" required maxlength="256">
    </div>
    <div class="mb-3">
        <label for="id_email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="id_email" name="email" value="{{ assignee.email }}" maxlength="256">
    </div>
    <div class="mb-3">
        <label for="id_department" class="form-label">Department:</label>
        <input type="text" class="form-control" id="id_department" name="department" value="{{ assignee.department }}" maxlength="256">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'assignee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
