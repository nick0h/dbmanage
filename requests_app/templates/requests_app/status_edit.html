{% extends "requests_app/form_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Edit Status</h2>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="fas fa-home me-2"></i>Back to Homepage
        </a>
    </div>
{% with title="Edit Status" %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block form_content %}
<div class="mb-3">
    <label for="id_key" class="form-label">ID:</label>
    <input type="text" class="form-control" id="id_key" name="key" value="{{ form.instance.key }}" readonly>
</div>
<div class="mb-3">
    <label for="id_status" class="form-label">Status:</label>
    <input type="text" class="form-control" id="id_status" name="status" value="{{ form.instance.status }}" required maxlength="100">
</div>
{% endblock %}
