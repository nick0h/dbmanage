{% extends "requests_app/form_base.html" %}

{% block title %}Add New Probe{% endblock %}

{% block form_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Add New Probe</h2>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i>Back to Homepage
    </a>
</div>
<div class="mb-3">
    <label for="id_name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="id_name" name="name" required maxlength="256">
</div>
<div class="mb-3">
    <label for="id_description" class="form-label">Description:</label>
    <textarea class="form-control" id="id_description" name="description" rows="3" maxlength="256"></textarea>
</div>
<div class="mb-3">
    <label for="id_sequence" class="form-label">Sequence:</label>
    <input type="text" class="form-control" id="id_sequence" name="sequence" maxlength="500">
</div>
<div class="mb-3">
    <label for="id_target_gene" class="form-label">Target Gene:</label>
    <input type="text" class="form-control" id="id_target_gene" name="target_gene" maxlength="256">
</div>
<div class="mb-3">
    <label for="id_vendor" class="form-label">Vendor:</label>
    <input type="text" class="form-control" id="id_vendor" name="vendor" maxlength="256">
</div>
<div class="mb-3">
    <label for="id_catalog_number" class="form-label">Catalog Number:</label>
    <input type="text" class="form-control" id="id_catalog_number" name="catalog_number" maxlength="100">
</div>
<div class="mb-3">
    <label for="id_platform" class="form-label">Platform:</label>
    <input type="text" class="form-control" id="id_platform" name="platform" maxlength="256">
    <div class="form-text">e.g., Illumina, Affymetrix, Custom</div>
</div>
<div class="mb-3">
    <label for="id_target_region" class="form-label">Target Region:</label>
    <input type="text" class="form-control" id="id_target_region" name="target_region" maxlength="256">
    <div class="form-text">e.g., Exon 1, Promoter region, 3' UTR</div>
</div>
<div class="mb-3">
    <label for="id_number_of_pairs" class="form-label">Number of Pairs:</label>
    <input type="number" class="form-control" id="id_number_of_pairs" name="number_of_pairs" min="1">
    <div class="form-text">Number of probe pairs (e.g., 1, 2, 3)</div>
</div>
{% endblock %}
