{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center mb-5">
            <h1 class="display-4">IHC requests system</h1>
            <p class="lead">Welcome to the IHC Requests Management System</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Request Management Cards -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title">Request Management</h3>
                    <div class="d-grid gap-3 mt-4">
                        <a href="{% url 'requests_home' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Requests Home
                        </a>
                        <a href="{% url 'request_create' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>Add New Request
                        </a>
                        <a href="{% url 'request_search' %}" class="btn btn-info btn-lg">
                            <i class="fas fa-search me-2"></i>Search Requests
                        </a>
                        <a href="{% url 'request_list' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-list me-2"></i>View All Requests
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Management Card -->
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title">Data Management</h3>
                    <div class="d-grid gap-3 mt-4">
                        <a href="{% url 'data_management' %}" class="btn btn-warning btn-lg">
                            <i class="fas fa-database me-2"></i>Manage Data
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock %}
