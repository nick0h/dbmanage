{% extends "requests_app/form_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Edit Study</h2>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="fas fa-home me-2"></i>Back to Homepage
        </a>
    </div>
{% with title="Edit Study" %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block form_content %}
<div class="mb-3">
    <label for="id_key" class="form-label">ID:</label>
    <input type="text" class="form-control" id="id_key" name="key" value="{{ form.instance.key }}" readonly>
</div>
<div class="mb-3">
    <label for="id_study_id" class="form-label">Study ID:</label>
    <input type="text" class="form-control" id="id_study_id" name="study_id" value="{{ form.instance.study_id }}" readonly>
</div>
<div class="mb-3">
    <label for="id_title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="id_title" name="title" value="{{ form.instance.title }}" required maxlength="255">
</div>
{% endblock %}
