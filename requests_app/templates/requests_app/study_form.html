{% extends "requests_app/form_base.html" %}

{% block title %}Add New Study{% endblock %}

{% block form_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Add New Study</h2>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i>Back to Homepage
    </a>
</div>

<div class="alert alert-info mb-4">
    <i class="fas fa-info-circle me-2"></i>
    <strong>Note:</strong> Please include the study ID at the start of the study title in the format "Study-ID: [Title]"
</div>

<div class="mb-3">
    <label for="id_study_id" class="form-label">Study ID:</label>
    <input type="text" class="form-control" id="id_study_id" name="study_id" required maxlength="100">
</div>

<div class="mb-3">
    <label for="id_title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="id_title" name="title" required maxlength="255">
</div>
{% endblock %}
