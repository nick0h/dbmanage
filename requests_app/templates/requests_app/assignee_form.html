{% extends "requests_app/form_base.html" %}

{% block title %}Add New Assignee{% endblock %}

{% block form_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Add New Assignee</h2>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i>Back to Homepage
    </a>
</div>
<div class="mb-3">
    <label for="id_name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="id_name" name="name" required maxlength="256">
</div>
<div class="mb-3">
    <label for="id_email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="id_email" name="email" maxlength="256">
</div>
<div class="mb-3">
    <label for="id_department" class="form-label">Department:</label>
    <input type="text" class="form-control" id="id_department" name="department" maxlength="256">
</div>
{% endblock %}
